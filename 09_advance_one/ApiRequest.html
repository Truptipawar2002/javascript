<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(142, 129, 129);">
    0 UNSENT Client has been created.
    1 OPENED Connection has been established.
    2 HEADERS_RECEIVED Request has been received.
    3 LOADING Downloading; response is in process.
    4 DONE The operation is complete.

</body>
<script>
    const requestUrl = 'https://api.github.com/users/Truptipawar2002'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function (){
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)
            console.log(typeof data);
           console.log(data.followers);
           console.log(data.following);
           console.log(data.photo);
           
        }
    }
    xhr.send()

    
</script>
</html>
